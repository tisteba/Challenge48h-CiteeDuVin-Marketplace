<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="icon" href="https://www.theatreponttournant.com/wp-content/uploads/2019/07/cit%C3%A9-du-vin-logo.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/connexion.css">
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Connexion</h2>
        <form id="loginForm" method="POST" action="/Connexion">
            <input name="email" type="email" id="email" placeholder="Email" required>
            <input name="password" type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit" class="btn">Se connecter</button>
            <a href="http://localhost:8080/Inscription">
                <p id="toggleForm" class="toggle">Pas encore inscrit ? Cr√©ez un compte</p>
            </a>
        </form>
    
        <p id="message" style="color:red;">{{.MessageErreur}}</p>
    </div>
</body>
</html>
