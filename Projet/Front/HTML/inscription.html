<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="icon" href="https://www.theatreponttournant.com/wp-content/uploads/2019/07/cit%C3%A9-du-vin-logo.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/connexion.css">
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Connexion</h2>
        <form id="loginForm">
            <form id="signupForm" style="display: none;">
                <input type="text" id="newFirstName" placeholder="Prénom" required> 
                <input type="text" id="newName" placeholder="Nom" required>
                <input type="email" id="newEmail" placeholder="Email" required>
                <input type="password" id="newPassword" placeholder="Mot de passe" required>
                <button class="btn" value="Register" type="submit" >S'inscrire</button>
                <a href="http://localhost:8080/Connexion">
                    <p id="toggleForm" class="toggle">Déjà un compte ? Connectez-vous</p>
                </a>
            </form>
        </form>
        <p id="message" style="color:red;"></p>
    </div>
</body>
</html>
